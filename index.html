<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>QuizApp</title>
</head>
<body onload="init()">
    
    <!-- <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav> -->
    <div class="container">
        <div class="card quiz-card">
            <h2 id="titleQuizApp">QuizApp</h2>
            <img src="./img/questionmark.jpg" class="card-img-top" alt="...">
            <div id="finishOverlay"></div>
            <div id="card-body" class="card-body question-answer">
                <h5 id="question" class="card-title">Frage</h5>
                <div onclick="checkAnswer(event)" id="answer-1" class="answer-option">
                    Antwort
                </div>
                <div onclick="checkAnswer(event)" id="answer-2" class="answer-option">
                    Antwort
                </div>
                <div onclick="checkAnswer(event)" id="answer-3" class="answer-option">
                    Antwort
                </div>
                <div onclick="checkAnswer(event)" id="answer-4" class="answer-option">
                    Antwort
                </div>
                
                <div class="question-footer">
                    <span id="try">0</span>
                    <span><b id="currentQuestion">1</b> / <b id="questionsQty">5</b></span>
                    <button id="next" onclick="showQuestion()" class="btn btn-outline-secondary">
                        <img src="./img/arrowRight.png" alt="Pfeil nach rechts">
                    </button>
                </div>
            </div>
           
        </div>
       
    </div>
    
    <script src="script.js"></script>
    <script src="questions_db.js"></script>
</body>
